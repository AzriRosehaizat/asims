<div ng-repeat="row in ctrl.rows" flex layout-gt-sm="row" layout-margin>
    <md-content ng-repeat="counter in row" class="md-whiteframe-1dp" flex-gt-sm="50" layout="column">
        <div class="md-toolbar-tools">
            <h3>{{ counter.title }}</h3>
        </div>
        <div layout="column" layout-align="center center">
            <h1 class="md-display-3">{{ counter.data }}</h1>
        </div>
        <div layout="row" layout-align="center center">
            <h4>{{ counter.footer }}</h4>
        </div>
    </md-content>
</div>
