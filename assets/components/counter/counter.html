<div ng-repeat="row in ctrl.rows" flex layout-gt-sm="row" layout-margin>
    <md-content ng-repeat="counter in row" class="md-whiteframe-1dp" flex-gt-sm="50" layout="column">
        <md-toolbar class="md-warn md-hue-2">
            <div class="md-toolbar-tools">
                <h3>{{ counter.title }}</h3>
            </div>
        </md-toolbar>
        <div layout="column" layout-align="center center">
            <h1 class="md-display-3">{{ counter.data }}</h1>
        </div>
        <br>
        <div layout="row" layout-align="center center">
            <p>{{ counter.footer }}</p>
        </div>
    </md-content>
</div>
