<div ng-repeat="row in ctrl.rows" flex layout-gt-sm="row" layout-margin >
    <md-content ng-repeat="counter in row" class="md-whiteframe-1dp" flex-gt-sm="50" layout="column" layout-padding>
        <div layout="row">
            <div class="md-toolbar-tools" layout-padding>
                <div>
                    <h3 layout-align="center start">{{ counter.title }}</h3>
                </div>
            </div>
            <md-menu>
                <md-button class="md-icon-button" aria-label="More" ng-click="$mdOpenMenu($event)">
                    <md-icon md-font-set="material-icons">more_vert</md-icon>
                </md-button>
                <md-menu-content>
                    <md-menu-item>
                        <md-button ng-click="showModal(counter.rest)">
                            Details
                        </md-button>
                    </md-menu-item>
                    <md-menu-divider></md-menu-divider>
                    <md-menu-item>
                        <md-button ui-sref="{{ counter.link }}">
                            View Page
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>

        <div layout="column" layout-align="center center" >
            <h1 class="md-display-3 textColor">{{ counter.data }}</h1>
        </div>
        <div layout="row" layout-align="center center">
            <h4>{{ counter.footer }}</h4>
        </div>
    </md-content>

</div>
