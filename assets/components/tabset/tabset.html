<md-content ng-cloak>

    <md-tabs md-dynamic-height md-border-bottom class="md-warn md-hue-2">
        <md-tab ng-repeat="tab in tabs" label="{{tab.title}}">
            <div ui-grid="tab.gridOptions" ui-grid-selection class="grid"></div>
        </md-tab>
    </md-tabs>

    <md-fab-speed-dial md-direction="left" md-open="tabMenu.isOpen" class="md-scale md-fab-top-right" ng-class="{'md-hover-full': true}" ng-mouseenter="tabMenu.isOpen=true" ng-mouseleave="tabMenu.isOpen=false">
        <md-fab-trigger>
            <md-button aria-label="menu" class="md-fab md-warn md-hue-2">
                <md-tooltip md-direction="top" md-visible="tooltipVisible">Menu</md-tooltip>
                <md-icon md-font-set="material-icons">menu</md-icon>
            </md-button>
        </md-fab-trigger>
        <md-fab-actions>
            <md-button class="md-icon-button" ng-click="editRow()" aria-label="Edit">
                <md-tooltip md-direction="top" md-visible="tooltipVisible" md-autohide="false">Edit</md-tooltip>
                <md-icon md-font-set="material-icons">create</md-icon>
            </md-button>
            <md-button class="md-icon-button" ng-click="addRow()" aria-label="Add">
                <md-tooltip md-direction="top" md-visible="tooltipVisible" md-autohide="false">Add</md-tooltip>
                <md-icon md-font-set="material-icons">add</md-icon>
            </md-button>
        </md-fab-actions>
    </md-fab-speed-dial>
</md-content>
