<div class="jumbotron">

    <form name="editForm">
        <div class="buttons pull-right">
            <button class="btn btn-success" ng-hide="editForm.$invalid || !editForm.$dirty" ng-click="onSubmit(editForm)">Save</button>
            <button class="btn btn-warning" ng-hide="!editForm.$dirty" ng-click="onCancel(editForm)">Cancel</button>
        </div>
        <br>
        <div sf-schema="schema" sf-form="form" sf-model="user"></div>
    </form>

</div>
