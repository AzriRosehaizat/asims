<br>
<div class="jumbotron">
    <div class="detail-header">
        <h3 class="detail-title">{{ title }}</h3>
    </div>
    <div class="detail-body">
        <div class="row">
            <div class="col-sm-6">
                <form name="myForm" sf-schema="schema" sf-form="form" sf-model="model" sf-options="{formDefaults: {feedback: false}}" ng-submit="onSubmit(myForm)"></form>
            </div>
            <div class="col-sm-6">

            </div>
        </div>
    </div>
    <div class="detail-footer">
        <button type="button" class="btn btn-primary" ng-hide="model.switch" ng-disabled="!model" ng-click="model.switch = !model.switch">Edit</button>
        </div>
    </div>
</div>
