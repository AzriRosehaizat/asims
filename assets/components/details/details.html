<br>
<div class="jumbotron">
    <button type="button" class="btn btn-default btn-xs pull-right" ng-show="gridOptions" ng-click="gotoElement('navbar')" aria-label="Go to top">
        <span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
    </button>
    <form name="myForm" sf-schema="schema" sf-form="form" sf-model="model" sf-options="{formDefaults: {feedback: false}}" ng-submit="onSubmit(myForm)"></form>
    <button type="button" class="btn btn-primary" ng-hide="model.switch" ng-click="model.switch = !model.switch; gotoElement('details')">Open</button>
</div>
