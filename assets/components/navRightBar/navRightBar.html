<md-content ng-cloak>
    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab ng-if="fs.formData.title" label="{{fs.formData.title}}">
            <md-progress-linear class="md-hue-2" md-mode="{{fs.formData.mode}}"></md-progress-linear>
            <md-content class="formContent md-padding">
                <form name="fs.formData.form" class="md-inline-form" ng-submit="submit()">

                    <div ng-repeat="input in fs.formData.inputs" ng-include="'components/form/tmpl/' + input.type + '.html'"></div>

                    <div layout="row">
                        <md-button type="submit" class="md-raised" ng-disabled="fs.formData.form.$invalid">Submit</md-button>
                        <md-button class="md-raised" ng-click="cancel()">Cancel</md-button>

                        <span flex></span>

                        <md-button class="md-icon-button md-warn md-hue-2" ng-show="fs.formData.isEditing" ng-click="delete($event)" aria-label="Delete">
                            <md-icon md-font-set="material-icons">delete</md-icon>
                        </md-button>
                    </div>
                    
                    ISO: {{fs.formData.model.tenureDate}} <br>
                    date: {{fs.formData.tenureDate}}
                </form>
            </md-content>
        </md-tab>
    </md-tabs>
</md-content>
