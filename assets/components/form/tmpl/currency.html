<div>
    <md-input-container class="md-block" flex>
        <label>{{input.label}}</label>
        <input type="number" step="0.01" name="{{input.name}}" ng-model="fs.formData.model[input.name]" ng-disabled="input.disabled" ng-required="input.required" ng-readonly="input.readonly">
        <md-icon md-font-set="material-icons">attach_money</md-icon>
        <div ng-messages="fs.form[input.name].$error" ng-show="fs.form[input.name].$touched">
            <div ng-messages-include="/components/validate/messages.html"></div>
        </div>
        <md-tooltip md-direction="top" md-visible="tooltipVisible" ng-if="input.readonly">Read only</md-tooltip>
    </md-input-container>
</div>
