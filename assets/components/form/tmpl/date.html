<div id="dateInput" layout="row" layout-align="start center">
    <md-input-container class="md-block" flex>
        <label>{{input.label}}</label>
        <input type="date" class="noBrowserPicker" name="{{input.name}}" ng-model="fs.formData[input.name]" ng-required="input.required">
        <div ng-messages="fs.formData.form[input.name].$error" ng-show="fs.formData.form[input.name].$touched">
            <div ng-messages-include="/components/validate/messages.html"></div>
        </div>
    </md-input-container>
    <md-datepicker ng-model="fs.formData[input.name]" ng-change="fs.formData.model[input.name] = fs.formData[input.name].toISOString()"></md-datepicker>
</div>
