<md-content class="grid md-whiteframe-1dp" ng-cloak>
    <md-toolbar class="md-warn md-hue-2">
        <div class="md-toolbar-tools">
            <h2><span>Leave Entitlement Chart</span></h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-content flex layout-padding>
        <form class="md-inline-form">
            <h3>Generate By Department</h3>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Select Department</label>
                    <md-select ng-model="selected">
                        <md-option ng-value="department.title" ng-repeat="department in departments">{{department.title}}</md-option>
                    </md-select>
                </md-input-container>
            </div>
            
            <div layout="row">
                <div flex hide-xs hide-sm></div>
                <md-button class="md-primary" ng-click=openPdf()> Open Chart </md-button>
                <md-button class="md-warn" ng-click="downloadPdf()"> Download Chart </md-button>
            </div>
        </form>

        <md-divider></md-divider>
        
       <form class="md-inline-form">
            <h3>Generate By Faculty Member</h3>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Select Faculty Member</label>
                    <md-select ng-model="selected">
                        <md-option ng-value="staff.academicStaffID.academicStaffID" ng-repeat="staff in regularStaff">{{staff.academicStaffID.firstName}} {{staff.academicStaffID.lastName}}</md-option>
                    </md-select>
                </md-input-container>
            </div>
            
            <div layout="row">
                <div flex hide-xs hide-sm></div>
                <md-button class="md-primary" ng-click=openPdf()> Open Chart </md-button>
                <md-button class="md-warn" ng-click="downloadPdf()"> Download Chart </md-button>
            </div>
        </form>
    </md-content>
</md-content>
