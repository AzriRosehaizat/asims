<div class="modal-header">
    <button type="button" class="close" ng-click="$close()"> x </button>
    <h3 class="modal-title">
        Log In
    </h3>
</div>
<div class="modal-body" style="text-align:center;">
    <form name="myForm" sf-schema="schema" sf-form="form" sf-model="model" sf-options="{formDefaults: {feedback: false}}" ng-submit="onSubmit(myForm)">
    </form>
</div>
