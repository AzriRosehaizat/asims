<md-toolbar class="nav-header md-warn md-hue-2 md-whiteframe-1dp" layout="row" layout-align="space-between center" layout-padding>
  <span><h4>ASIMS</h4></span>
</md-toolbar>

<md-content role="navigation">
  <ul class="side-menu">
    <li ng-repeat="section in vm.menu.sections" class="parent-list-item" ng-class="{'parentActive' : vm.isSectionSelected(section)}">
      <h2 class="menu-heading" ng-if="section.type === 'heading'" id="heading_{{ section.name | nospace }}">
        {{section}}
      </h2>
      <menu-link section="section" ng-if="section.type === 'link'"></menu-link>
      <menu-toggle section="section" ng-if="section.type === 'toggle'"></menu-toggle>
    </li>
  </ul>
</md-content>
