<md-content class="details md-whiteframe-1dp" layout="column" ng-cloak>

    <md-toolbar class="md-warn md-hue-2">
        <div class="md-toolbar-tools">

            <!--<md-button ng-click="gotoElement('navbar-top')" aria-label="Top">Top</md-button>-->
            <h2><span>{{detailTitle}}</span></h2>

            <span flex></span>

        </div>
    </md-toolbar>

    <md-content layout-margin layout-padding>
        <form name="detailForm" id="detailForm" class="md-inline-form" ng-submit="submit()">

            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <input name="employeeNo" ng-model="staff.academicStaffID.employeeNo" placeholder="Employee No" required>
                    <div ng-messages="detailForm.employeeNo.$error" ng-show="detailForm.employeeNo.$touched">
                        <div ng-messages-include="/components/validate/messages.html"></div>
                    </div>
                </md-input-container>
            </div>

            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <input name="firstName" ng-model="staff.academicStaffID.firstName" placeholder="First name" required>
                    <div ng-messages="detailForm.firstName.$error" ng-show="detailForm.firstName.$touched">
                        <div ng-messages-include="/components/validate/messages.html"></div>
                    </div>
                </md-input-container>

                <div flex="5" hide-xs hide-sm></div>

                <md-input-container class="md-block" flex-gt-sm>
                    <input name="lastName" ng-model="staff.academicStaffID.lastName" placeholder="Last name" required>
                    <div ng-messages="detailForm.lastName.$error" ng-show="detailForm.lastName.$touched">
                        <div ng-messages-include="/components/validate/messages.html"></div>
                    </div>
                </md-input-container>
            </div>

            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <input name="tenureDate" ng-model="staff.tenureDate" type="date" placeholder="Tenure date">
                    <div ng-messages="detailForm.tenureDate.$error" ng-show="detailForm.tenureDate.$touched">
                        <div ng-messages-include="/components/validate/messages.html"></div>
                    </div>
                </md-input-container>
                <md-datepicker ng-model="staff.tenureDate"></md-datepicker>

                <div flex="5" hide-xs hide-sm></div>

                <md-input-container class="md-block" flex-gt-sm>
                    <input name="contApptDate" ng-model="staff.contApptDate" type="date" placeholder="Cont' appointment date">
                    <div ng-messages="detailForm.contApptDate.$error" ng-show="detailForm.contApptDate.$touched">
                        <div ng-messages-include="/components/validate/messages.html"></div>
                    </div>
                </md-input-container>
                <md-datepicker ng-model="staff.contApptDate"></md-datepicker>
            </div>

            <div layout="row">
                <md-button type="submit" class="md-primary" ng-disabled="detailForm.$invalid"> Submit </md-button>
                <md-button ng-click="cancel(detailForm)"> Cancel </md-button>

                <div flex hide-xs hide-sm></div>

                <md-button class="md-warn" ng-show="isEditing" ng-click="delete()"> Delete </md-button>
            </div>
        </form>
    </md-content>
</md-content>
